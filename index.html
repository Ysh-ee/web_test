<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js" integrity="sha512-A64Nik4Ql7/W/PJk2RNOmVyC/Chobn5TY08CiKEX50Sdw+33WTOpPJ/63bfWPl0hxiRv1trPs5prKO8CpA7VNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  -->
    
    
</head>
<body>
    
    
    <section class="section one">
        <div class="container">
            <div class="intro" style="background-color: blue;">
                <div class="introOpacity">
                        <img class="intro1" src="./img/intro_Title.png">
                        <img class="intro2" src="./img/intro_TitleSub.png">
                </div>
                    <img class="intro-arrow" src="./img/intro_arrow.png" >
            </div>
        </div>
    </section>
    <section class="section two">
        <div class="container horizon-box">
            <div>
                <img class="h-data" src="./img/horizon_DATA.png">
            </div>
            <div>
                <img class="h-network" src="./img/Horizon_NETWORK.png">
            </div>
            <div>
                <!-- <img class="h-ai" src="./img/horizon_AI.png"> -->
            </div>

        </div>
    </section>
    <!-- 고정페이지 -->
    <section class="section three">
        <!-- 인트로 -->
        <div class="container section2-intro-g">
                <img class="section2-intro-arrow" src="./img/section2_introArrow.png">
                <img class="section2-intro" src="./img/section2_intro.png">
        </div>
        <!-- 그룹1 -->
        <div class="container">
            <div style="position:relative;">
                <img class="section2-img1" src="./img/section2_img1.jpg">
                <div class="section2-text-g">
                    <div>
                        <img class="section2-text1" src="./img/section2_text1.png">
                    </div>
                    <div>
                        <img class="section2-text11" src="./img/section2_text11.png">
                    </div>
                </div>
            </div>
        </div>
        <!-- 그룹2 -->
        <div class="containder">
            <div style="position:relative;">
                <img class="section2-img2" src="./img/section2_img2.jpg">
                <div class="section2-text2-g">
                        <img class="section2-text2" src="./img/section2_text2.png">
                        <img class="section2-text21" src="./img/section2_text21.png">
                </div>
            </div>
        </div>
    </section>
    <!-- 영상 페이지 -->
    <section class="section four">
        <!-- 인트로 -->
        <div class="container section3-intro-g">
            <img class="section3-intro-arrow" src="./img/section3_introArrow.png">
            <img class="section3-intro" src="./img/section3_intro.png">
        </div>
        <div class="container">
            <div class="video-1-g">
                <!-- 영상세트 1 -->
                <video class="video-1" src="./video/video_1_540.mp4" type="video/mp4" id="video-1" preload="auto"></video>
                <div class="video-1-img-g">
                    <img class="video-1-img" src="./video/video_1_img.jpg">
                    <img class="video-1-img-arrow" src="./video/video_1_imgArrow.png">

                </div>
                <!-- 영상세트 2 -->
                <div class="video-2-g">
                    <video class="video-2" src="./video/video_2.mp4" type="video/mp4" id="video-2" preload="auto"></video>
                    <img class="video-2-text" src="./video/video_2_text.png">
                    <!-- <video class="video-3" src="./video/video_3.mp4" type="video/mp4" id="video-3" preload="auto"></video> -->
                
                </div>
            </div>
        </div>
    </section>
    

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="anim.js"></script>

</body>
</html>
